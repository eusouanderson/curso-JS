    <p>
        Para concatenação de variaveis é usado o ${s}
        Ex: `Eu estou aprendendo ${s}`

    <script>
        var n1 =String(window.prompt('Digite uma String : '))
        var n2 =String(window.prompt('Digite outra String : '))
