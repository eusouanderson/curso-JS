<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas </h1>
    
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res"></div>
    
    <h1> Estrangeiro ou Brasileiro ? </h1>
    <p>De qual pais você é: <input type="text" name="txtname" id="textname">
    <input type="button" value="Verificar" onclick="nacionalidade()"></p>
    <div id="resname"></div>

    <script>
        function nacionalidade(){
            var nome = window.document.querySelector('input#textname')
            var nomeou = String(nome.value)
            var resname = window.document.querySelector('div#resname')
            if (nomeou == 'Brasil'){
                resname.innerHTML = 'Você é Brasileiro'
            }else{
                resname.innerHTML = 'Você é Estrangeiro'
            }

        }
        
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            var velMax = 60
            var sobra = vel - velMax
            
            if (vel > velMax){
                res.innerHTML = `<p>Você ultrapassou <strong>${sobra}</strong> km da velocidade permitida</p>`

            }else{
                res.innerHTML = `<p>Sua velocidade atual é<strong>${vel}</strong> km/h</p>`
                
            }
            
            
        }
    </script>
</body>
</html>
