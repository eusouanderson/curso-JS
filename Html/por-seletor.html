<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:blue;
            color:white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>

    <h1>Inciando com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg" > Clique em mim</div>
    <div id = "nome"> Ola!</div>
    <script>
        var d = window.document.querySelector('div.msg')// class
        var b = window.document.querySelector('div#nome')// id
        d.style.background = 'green'
        b.style.background = 'yellow'
   
    </script>

</body>
</html>
